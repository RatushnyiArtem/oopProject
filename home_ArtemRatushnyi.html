
<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="200"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


<script>
let canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.strokeStyle = "blue"; 
ctx.fillStyle = "blue";
ctx.moveTo(0,80);
ctx.lineTo(120,80)
ctx.lineTo(120,200)
ctx.lineTo(0,200);
ctx.closePath();
ctx.stroke();
ctx.fill();


//roof
ctx.beginPath();
ctx.strokeStyle = "red"; 
ctx.fillStyle = "red";
ctx.moveTo(0,80);
ctx.lineTo(60,10);
ctx.lineTo(120,80);
ctx.closePath();
ctx.stroke();
ctx.fill();

//door
ctx.beginPath();
ctx.strokeStyle = "white"; 
ctx.fillStyle = "white";
ctx.moveTo(20,200);
ctx.lineTo(20,140);
ctx.lineTo(50,140);
ctx.lineTo(50,200);
ctx.closePath();
ctx.stroke();
ctx.fill();

//window
ctx.beginPath();
ctx.strokeStyle = "white"; 
ctx.fillStyle = "white";
ctx.moveTo(70,140);
ctx.lineTo(100,140);
ctx.lineTo(100,160);
ctx.lineTo(70,160);
ctx.closePath();
ctx.stroke();
ctx.fill();


//tree
ctx.beginPath();
ctx.strokeStyle = "brown"; 
ctx.fillStyle = "brown";
ctx.moveTo(160,200);
ctx.lineTo(170,200);
ctx.lineTo(170,100);
ctx.lineTo(160,100);
ctx.closePath();
ctx.stroke();
ctx.fill();

//elipse
ctx.beginPath();
ctx.strokeStyle = "green"; 
ctx.fillStyle = "green";
ctx.translate(165,82)
ctx.scale(1,2)
ctx.arc(0, 0, 18,0,2*Math.PI);
ctx.closePath();
ctx.stroke();
ctx.fill();

</script>
</body>
</html>
